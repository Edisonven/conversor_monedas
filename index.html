<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de monedas</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="conversor__container">
            <h1 class="conversor__title">Conversor de monedas Nacional</h1>
            <div class="conversor__body">
                <label class="conversor__body__title" for="input-1">Pesos CLP</label>
                <input type="text" name="input-1">
                <label for="select-1">Monedas a convertir</label>
                <select class="conversor__select-1" name="select-1" id="select-1">
                    <option value="coin">Seleccione moneda</option>
                    <option value="dolar">Dolar</option>
                    <option value="euro">Euro</option>
                </select>
                <button id="btn-1" class="conversor__btn-1">Buscar</button>
                <span class="conversor__resultado">...</span>
            </div>

        </div>

    </div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
